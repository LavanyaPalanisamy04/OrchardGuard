<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
</head>
<body>
    <h1>Search Form</h1>

    <form action="{% url 'search' %}" method="post">
        {% csrf_token %}
        {{ form.search_attribute }}
        {{ form.search_term }}
        <button type="submit">Search</button>
    </form>
</body>
</html>
