{% extends "OrchardGuard/common.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'OrchardGuard/regstyle.css' %}">
    <title>Ludiflex | Login & Registration</title>
</head>
<body>
{% block sidebar %}{% endblock %}
    <video id="hero-video" autoplay muted loop>
        <source src="{% static 'OrchardGuard/videos/home.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
<div class="wrapper">
    <div class="form-box">
        <!-- New login form integrated with old page design -->
        <form method="post" action="{% url 'homepage' %}" class="login-container" id="login">
            {% csrf_token %}
            <div class="top">
                <span>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Your existing JavaScript code here
</script>
</body>
</html>
{% endblock %}
