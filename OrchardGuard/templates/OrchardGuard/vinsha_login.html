<script>
    function togglePasswordVisibility(toggleId, toggleIcon) {
    const input = document.querySelector(toggleId);
    if (input.type === "password") {
        input.type = "text";
        toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
        input.type = "password";
        toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
    }
}

$(document).ready(function() {
    $('#password').on('keyup', function() {
        var password = $(this).val();

        $('#length').toggleClass('invalid', !(password.length >= 8));
        $('#length').toggleClass('valid', password.length >= 8);

        $('#uppercase').toggleClass('invalid', !(/[A-Z]/.test(password)));
        $('#uppercase').toggleClass('valid', (/[A-Z]/.test(password)));

        $('#lowercase').toggleClass('invalid', !(/[a-z]/.test(password)));
        $('#lowercase').toggleClass('valid', (/[a-z]/.test(password)));

        $('#number').toggleClass('invalid', !(/\d/.test(password)));
        $('#number').toggleClass('valid', (/\d/.test(password)));

        $('#special').toggleClass('invalid', !(/[^\w\s]/.test(password)));
        $('#special').toggleClass('valid', (/[^\w\s]/.test(password)));
    });

    // Form submission
    $('#signupForm').on('submit', function(e) {
        var password = $('#password').val();
        var confirm_password = $('#confirm_password').val();

        if (password !== confirm_password) {
            e.preventDefault(); // Prevent form submission
            alert('Passwords do not match!');
        }
    });
});
</script>
